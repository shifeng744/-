<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 200px;
				height: 200px;
				background: yellow;
				display: none;
				position: relative;
			}
		</style>
	</head>
	<body>
		<input type="button" name="" id="" value="show" />
		<input type="button" name="" id="" value="hide" />
		<input type="button" name="" id="" value="slideDown" />
		<input type="button" name="" id="" value="slideUp" />
		<input type="button" name="" id="" value="fadeIn" />
		<input type="button" name="" id="" value="fadeOut" />
		<input type="button" name="" id="" value="animate" />
		<div class="box">
			<script src="js/jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
			<script type="text/javascript">
				$("input").eq(0).click(function(){
					$(".box").show(300)
				})
				$("input").eq(1).click(function(){
					$(".box").hide()
				})
				$("input").eq(2).click(function(){
					$(".box").slideDown(2000)
				})
				$("input").eq(3).click(function(){
					$(".box").slideUp(300)
				})
				$("input").eq(4).click(function(){
					$(".box").fadeIn(500)
				})
				$("input").eq(5).click(function(){
					$(".box").fadeOut(200)
				})
				$("input").eq(6).click(function(){
					$(".box").animate({left:50, opacity: 'show'}, 500);

				})
			</script>
		</div>
	</body>
</html>
